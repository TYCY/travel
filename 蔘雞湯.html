<h1 style="color:black;font-size:55px">蔘雞湯</h1>

<h1 style="color:#08127a"><b>在去除內臟的春雞腹中放入人蔘、黃耆 、紅棗、大蒜、糯米等材料燉製而成的。酷夏之日，喝上一碗便可補充元氣的蔘雞湯是韓國具有代表性的養生膳食，深受眾人喜愛並為外國人所熟知。</b></h1>

<p style="font-size:30px;color:#f435d8"><b>就算不是蔘雞湯專賣店，許多餐廳都會在夏季時令菜單中增加蔘雞湯這道菜，蔘雞湯人氣之高可想而知。</b></p>
