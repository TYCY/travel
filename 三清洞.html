<h1 style="color:blue;font-size:55px;width:200px;height:70px;background-color:#9fff00"><center>三清洞</center></h1>
<hr>
<p style="font-size:20px">三清洞（韓語：삼청동），舊稱「北村」，位於韓國首爾特別市鐘路區的一個行政洞，區內依然保留着不少李氏朝鮮時期興建的韓屋，據說其風水為首爾最佳，自古已是上流階級居住的地方。逐漸成為當地居民及外地遊客約會散心的新場所。</p>
<h1 style="color:blue;width:100px;height:40px;background-color:#9fff00"><center>特色</center></h1>
<hr>

<ul>
<li style="color:red;font-size:30px">傳統韓屋與摩登藝術相遇的異色街道</li>
<li style="color:red;font-size:30px">仍保留著古色古香傳統韓屋的三清洞路 </li>
<li style="color:red;font-size:30px">獨具一格的咖啡廳與充滿個性設計的時尚小店 </li>
<li style="color:red;font-size:30px">自古山水相伴，自然景觀優美，山明水秀，居住在此的人們也人品優良，因而此地被‘三清洞’。</li>
</ul>

<h1 style="color:blue;width:100px;height:40px;background-color:#9fff00"><center>鄰近</center></h1>
<p style="font-size:20px">左右座落有朝鮮時代王族居住的景福宮昌德宮，北有青瓦台，南有仁寺洞。</p>
