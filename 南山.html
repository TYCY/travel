<p style="font-size:20px">南山位於首爾中區與龍山區的交界處，朝鮮時期的南山上還有著名為國師堂的地方，建造於1397年的國師堂原本供奉著被稱做木覓大王的山神，並進行祈雨祭等祭典，這也是南山舊名‘木覓山’的由來。換句話來說，南山既是守護著首爾的天然屏障，亦是供奉山神並舉行祭祀的祭壇。</p>
<h1>主要景點</h1>
<p style="font-size:20px">現今山頂上有N首爾塔(高236.7m)與八角亭、烽燧臺、纜車等設施，以及191種樹木與361種野生花草，還有雉雞、松鼠等61種飛禽走獸棲息。</p>
