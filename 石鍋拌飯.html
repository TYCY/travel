<h1 style="color:blue;font-size:55px;background-color:#aae4ef">韓式拌飯</h1>

<p style="font-size:30px;background-color:#04d1f9">韓式拌飯（韓文:비빔밥）。韓文비빔是混和的意思，밥是米飯的意思，所以비빔밥就是拌飯的意思，是韓國百年歷史的傳統米飯料理，又被稱為朝鮮拌飯、骨董飯，台灣亦有音譯為乒乓飯（韓式拌飯），是一種著名的韓國菜餚，材料有米飯、炒過並加上調味的蔬菜、牛肉、雞蛋和苦椒醬。可以熱食或冷食，食用時把材料拌勻。</p>
