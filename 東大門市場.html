<h1 style="color:blue;font-size:55px">東大門市場</h1>
<hr>
<p style="font-size:20px">位在首爾中心地段－鍾路5街、6街之間的東大門市場，又稱‘東大門綜合市場’或‘東大門流行Tower’。從布料、服裝相關材料、嫁妝品、流行飾品等，從頭到腳所有與流行時尚相關的商品都可此找到，可以說是一綜合服飾批發零售市場。</p>

<p style="color:red;font-size:45px">韓國"最大"的流行服飾集散地</p>
